spring.application.name=Real-Time-Chat-Application

server.port=${SERVER_PORT}

spring.jpa.hibernate.ddl-auto=update

token.signing.key=${TOKEN_SIGNING_KEY}

# Construct the correct JDBC URL from Render's individual environment variables
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Explicitly set the dialect to prevent any ambiguity
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

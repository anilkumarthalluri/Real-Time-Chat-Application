<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

<div id="login-page">
    <div class="login-wrapper">
        <div class="form-panel">
            <div id="reset-password-form">
                <h1 class="title">Choose a New Password</h1>
                <form id="resetPasswordForm" name="resetPasswordForm">
                    <div class="form-group">
                        <input type="password" id="new-password" placeholder="New Password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" placeholder="Confirm New Password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="accent-button">Save New Password</button>
                    </div>
                </form>
                <p id="success-message" class="hidden" style="color: green;">Password has been reset successfully! You can now <a href="/">login</a>.</p>
                <p id="error-message" class="hidden" style="color: red;"></p>
                <p id="spam-message" class="hidden" style="color: black;">Please also check your spam folder.</p>
            </div>
        </div>
    </div>
</div>

<script src="/reset-password.js"></script>

</body>
</html>
